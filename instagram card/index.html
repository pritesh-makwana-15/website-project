<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Instagram Profile Card -->
    <div class="insta-card">
        <!-- Header with Instagram Logo -->
        <header class="card-header">
            <i class="fab fa-instagram"></i>
            <h1>Instagram</h1>
        </header>

        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-pic">
                <img src="img .jpg" alt="Profile Image">
            </div>
            <div class="profile-info">
                <h2>Pritesh Makwana</h2>
                <p class="username">@pritesh_makwana_15</p>
                <p class="bio">Jay Swaminarayan<br>bca student</p>
            </div>
        </div>



        <!-- follow pritesh_makwana_15 on Instagram -->
        <!-- follow pritesh_makwana_15 on Instagram -->



        <!-- Follow and Stats -->
        <button class="follow-btn">Follow</button>
        <div class="stats">
            <div class="stat">
                <p>8</p>
                <p>Posts</p>
            </div>
            <div class="stat">
                <p>230</p>
                <p>Followers</p>
            </div>
        </div>

        <!-- Contact Info -->
        <div class="contact-info">
            <p><i class="fas fa-phone"></i> +91 xxxxx xxx93</p>
            <p><i class="fas fa-envelope"></i> priteshrm15@gmail.com</p>
        </div>

        <!-- Footer with Instagram Navigation Icons -->
        <footer class="card-footer">
            <div class="footer-nav">
                <i class="fas fa-home"></i>
                <i class="fas fa-search"></i>
                <i class="fas fa-plus-square"></i>
                <i class="far fa-heart"></i>
                <i class="fas fa-user"></i>
            </div>
        </footer>
    </div>
</body>

</html>
