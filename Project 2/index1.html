<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Appliction Form</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Appliction<span class="title_small"> (Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="Enter First Name...">
                    </div>
                    <div class="form_control">
                        <label for="last_name">last Name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Enter last Name...">
                    </div>
                    <div class="form_control">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Enter E-mail...">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select jo Role</option>
                            <option value="frontend">frontend Developer</option>
                            <option value="backend">backend Developer</option>
                            <option value="frontend">frontend Developer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" row="4" cols="50"
                            placeholder="Enter Address..."></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">city</label>
                        <input type="text" name="city" id="city" placeholder="Enter city...">
                    </div>
                    <div class="form_control">
                        <label for="pincode">pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter pin code...">
                    </div>
                    <div class="form_control">
                        <label for="date">date</label>
                        <input type="date" name="date" id="date" value="2022-01-10">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload your cv</label>
                        <input type="file" name="upload" id="upload">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
